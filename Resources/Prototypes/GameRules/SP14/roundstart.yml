- type: entity
  id: Lockdown
  parent: BaseGameRule
  components:
  - type: LockdownRule

- type: entity
  abstract: true
  parent: BaseGameRule
  id: BaseLiberatorRule
  components:
  - type: RuleGrids
  - type: AntagSelection
  - type: AntagLoadProfileRule
    speciesOverride: Human
    speciesOverrideBlacklist:
    #Species that do not work with nukies should be included in this list.
    #Once the issues are fixed the species should be removed from this list to be enabled.
    #Balance concerns are not a valid reason to disable a species, except for high-impact Nukie-specific exploits.
    - Vox

- type: entity
  parent: BaseLiberatorRule
  id: Liberator
  components:
  - type: GameRule
    minPlayers: 8
  - type: LoadMapRule
    gameMap: LiberatorOutpost
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ LiberatorCommander ]
      fallbackRoles: [ Liberator, LiberatorMedic ]
      spawnerPrototype: SpawnPointLiberatorCommander
      startingGear: SyndicateCommanderGearFull
      components:
#      - type: NukeOperative                          # add antag identifier?
      - type: RandomMetadata
        nameSegments:
        - nukeops-role-commander
        - SyndicateNamesElite
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleNukeopsCommander
    - prefRoles: [ LiberatorMedic ]
      fallbackRoles: [ Liberator, LiberatorCommander ]
      spawnerPrototype: SpawnPointLiberatorMedic
      startingGear: SyndicateOperativeMedicFull
      components:
#      - type: NukeOperative                          # add antag identifier?
      - type: RandomMetadata
        nameSegments:
        - nukeops-role-agent
        - SyndicateNamesNormal
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleNukeopsMedic
    - prefRoles: [ Liberator ]
      fallbackRoles: [ LiberatorCommander, LiberatorMedic ]
      spawnerPrototype: SpawnPointLiberator
      startingGear: SyndicateOperativeGearFull
      components:
#      - type: NukeOperative                          # add antag identifier?
      - type: RandomMetadata
        nameSegments:
        - nukeops-role-operator
        - SyndicateNamesNormal
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleNukeops
