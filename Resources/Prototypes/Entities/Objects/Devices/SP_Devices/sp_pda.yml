#Civilian
- type: entity
  parent: BasePDA
  id: SPClownPDA
  name: clown PDA
  suffix: SP
  description: Who decided we should put a clown in a damn prison?!
  components:
  - type: Pda
    id: SPClownIDCard
    state: pda-clown
    penSlot:
      startingItem: CrayonOrange # no pink crayon?!?
      # ^ Still unacceptable.
      # ^ I would have to concur.
      ejectSound: /Audio/Items/bikehorn.ogg
      priority: -1
      whitelist:
        tags:
        - Write
  - type: PdaBorderColor
    borderColor: "#C18199"
  - type: Icon
    state: pda-clown
  - type: Slippery # secretly made of bananium
  - type: StepTrigger
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 5
        mask:
        - ItemMask

